<!DOCTYPE html>

<html>
    <head>
        <title>Cambiar contraseña</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <style>
            #fondo{
                background-image: url("https://img.freepik.com/vector-gratis/vector-fondo-degradado-primavera-rosa-claro-verde_53876-105762.jpg?w=2000");
            }
        </style>
    </head>
    <body id="fondo">
        <div class="vh-100 d-flex justify-content-center align-items-center flex-column">
        <form action="login" method="post">
            <legend>Cambiar contraseña</legend>
            <div class="mb-3">
                    <label class="form-label">Usuario:</label>
                    <input type="text" name="usuario" required placeholder="Usuario" class="form-control" >
            </div>
            <div class="mb-3">
                    <label class="form-label">Contraseña actual:</label>
                    <input input type="text" name="contra" required placeholder="Contraseña actual" class="form-control">
            </div>
            <div class="mb-3">
                    <label class="form-label">Contraseña nueva:</label>
                    <input input type="text" name="contraN1" required placeholder="Contraseña nueva" class="form-control">
            </div><!-- comment -->
            <div class="mb-3">
                    <label class="form-label">Repetir contraseña:</label>
                    <input input type="text" name="contraN2" required placeholder="Repetir contraseña" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" aria-describedby="emailHelp">Confirmar</button>              
                    <div id="emailHelp" class="form-text">Si no vuelve al login introdujo algún campo incorrecto.</div>
            
            <hr>
                <a class="btn btn-primary" th:href="@{/}">Cancelar</a> 
        </form>
    </div>
    </body>
</html>
